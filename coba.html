<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>Pertanyaan 1:</h3>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pertanyaan1" id="pilihan1a" value="pilihan1a">
                <label class="form-check-label" for="pilihan1a">
                    Pilihan 1A
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pertanyaan1" id="pilihan1b" value="pilihan1b">
                <label class="form-check-label" for="pilihan1b">
                    Pilihan 1B
                </label>
            </div>

            <h3>Pertanyaan 2:</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pertanyaan2" id="pilihan2a" value="pilihan2a">
                <label class="form-check-label" for="pilihan2a">
                    Pilihan 2A
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pertanyaan2" id="pilihan2b" value="pilihan2b">
                <label class="form-check-label" for="pilihan2b">
                    Pilihan 2B
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
